<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html>
    <head>
        <meta charset="UTF-8" />
        <!-- INCLUDED APIS -->
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vue/0.12.14/vue.min.js"></script>
        <!-- END INCLUDE -->
    </head>
    <body>
        <div id="editor">
            <div id="statistics">
                <button
                    v-repeat="stat: stats"
                    id="{{* stat.id }}"
                    class="stat"
                    v-on="click: stat.onClick"
                    v-class="clickable: stat.onClick"
                >{{* stat.display }}: {{ stat.value }}</button>
            </div>
            <textarea v-model="input"></textarea>
            <div class="timer-functions">
                Timer:
                <button v-on="click: stats.timer.startTick">
                    Start
                </button>
                <button v-on="click: stats.timer.stopTick">
                    Stop
                </button>
            </div>
        </div>
        <div id="window" class="overhead">
            <div class="header">
                <div id="heading">
                    Heading
                </div>
                <div id="close" title="Close"></div>
            </div>
            <div class="overhead-body">
                <div id="body" class="wrap">
                    text
                </div>
            </div>
        </div>
    </body>
    <script type="text/javascript" src="../scripts/kedit.js"></script>
</html>
