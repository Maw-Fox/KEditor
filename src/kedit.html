<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html>
    <head>
        <meta charset="UTF-8" />
        <!-- INCLUDED APIS -->
        <script type="text/javascript" src="http://code.jquery.com/jquery-git2.js"></script>
        <!-- END INCLUDE -->
    </head>
    <body>
        <div class="main-container">
            <div class="statistics-container">
                <div id="length" class="statistic">
                    Length:
                </div>
                <div id="words" class="statistic">
                    Word Count:
                </div>
                <div id="repeated" class="statistic">
                    Repeated Words:
                </div>
                <div id="timer" class="statistic">
                    00:00:00
                </div>
            </div>
            <textarea id="input" class="main-input"></textarea>
            <div class="functions-container">
                <div id="toggle" class="func-button">
                    Toggle Timer
                </div>
                <div id="reset" class="func-button">
                    Reset Timer
                </div>
            </div>
        </div>
        <div id="window" class="overhead">
            <div class="header">
                <div id="heading">
                    Heading
                </div>
                <div id="close" title="Close"></div>
            </div>
            <div class="overhead-body">
                <div id="body" class="wrap">
                    text
                </div>
            </div>
        </div>
    </body>
</html>
